<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0bc99a83a8.js" crossorigin="anonymous"></script>
    <!-- please don't penalize for using fa's favicon -->
    <link rel="icon" href="https://i.ibb.co/v308QcD/favicon-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar bg-light sticky-top">
        <ul class="nav">
            <li class="nav-item">
                <a href="/" class="nav-link {% if request.endpoint.endswith('index')%} text-black {%endif%}">Home</a>
            </li>
            <li class="nav-item">
                <a href="/watchlist" class="nav-link {% if request.endpoint.endswith('get_watchlist')%} text-black {%endif%}">Watchlist</a>
            </li>
            {% if request.endpoint.endswith('search') %}
            <li class="nav-item">
                <a href="/search" class="nav-link text-black">Results</a>
            </li>
            {%endif%}
        </ul>
        

    </nav>
    <div class="container mt-1">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
