{% extends 'layout.html' %}

{% block body %}
<h1 class="mt-3">Search YouTube Videos <i class="fa-brands fa-youtube"></i></h1>
<div class="container mt-3">
    <form action="/search" method="get">
        <div class="form-group mt-3">
            <label for="query" class="form-label">Search query</label>
            <input type="text" name="query" id="query" class="form-control" placeholder="Enter search query here" required autocomplete="off">
            <input type="submit" value="Search" class="btn btn-info mt-3">
        </div>
    </form>
</div>
{% endblock %}
